<head>

    <!-- Meta Data -->
    <meta charset="UTF-8" />

    <meta name="author" content="Ikemous" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- End Meta Data -->

    <!-- Page Tab Title -->
    <title>My Team</title>

    <!-- CSS And Scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
       

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navBar">
          <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/team">My Team</a>
            </li>
          </ul>
        </div>
    </nav>


    <!-- Page Jumbotron Title -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">My Team Generator</h1>
            </div>
        </div>
    </div>
    <!-- End Page Jumbotron Title -->

    <!-- Start Container -->
    <div class="container">

        <div class="row">

            <div class="col-sm-4">

                <h2>Team List</h2>
                <ul class="list-group" id="employeeList">
                    <li class="list-group-item">Ike Barranco - Engineer<span class="pull-right"><button type="button" class="btn btn-primary btn-sm listBtn">edit</button></span></li>
                </ul>
                <form action="./pages/team">
                    <button type="submit" class="btn btn-primary mb-2" id="finish">Finish</button>
                </form>
            
            </div>

            <div class="col-sm-8">
                <h2>Add New Team Member</h2>
                <form method="POST" role="form">
                    <div class="form-group">
                        <label for="employeeRole">Please Select Employees Role:</label>
                        <select class="form-control" id="employeeRole">
                          <option>Manager</option>
                          <option>Engineer</option>
                          <option>Intern</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="employeeName">Please Enter Employee Name:</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="employeeID">Please Enter Employee ID:</label>
                        <input type="text" class="form-control" id="employeeID" placeholder="1,2,3">
                    </div>
                    <div class="form-group">
                        <label for="employeeEmail">Please Enter Employee Email Address:</label>
                        <input type="email" class="form-control" id="employeeEmail" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="employeeExtraInfo">Please Enter Employee <span id="specialInfo">Office Number</span>:</label>
                        <input type="text" class="form-control" id="employeeExtraInfo" placeholder="1,2,3">
                    </div>

                    <button type="submit" class="btn btn-primary mb-2" id="add">Add Employee</button>
                </form>
            </div>
        </div>  

    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="employee-name">Ike Barranco</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="employee-role" class="col-form-label">Role:</label>
                  <input type="text" class="form-control" id="employee-role">
                </div>
                <div class="form-group">
                  <label for="employee-id" class="col-form-label">ID:</label>
                  <input type="text" class="form-control" id="employee-id">
                </div>
                <div class="form-group">
                  <label for="employee-email" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="employee-email">
                </div>
                <div class="form-group">
                  <label for="employee-extra" class="col-form-label"><span id="extra-info">Office Number</span></label>
                  <input type="text" class="form-control" id="employee-extra">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Delete</button>
              <button type="button" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>

    <script defer>

        

        const employeeList = [];

        $("#add").on("click", function(event){
            event.preventDefault();
            const employeeInfo = {
                name: $("#employeeName").val().trim(),
                id: $("#employeeID").val().trim(),
                email: $("#employeeEmail").val().trim(),
                extraInfo: $("#employeeExtraInfo").val().trim(),
                employeeRole: $("#employeeRole").val()
            }
            $.post("/api/employees", employeeInfo).then(updateList());
        });

        $("#employeeList").on("click", ".listBtn ", event =>{
            console.log(event.target);
            alert("test");
            const employeeId = $(event.target).data("id");
            // const id = $("#employee-id").attr("data-id");
            $.get("/api/employees/" + employeeId, function(data){
                console.log(data);
            });
        });

        $("#finish").on("click", event =>{

            $.get("/team", function(){

            });
        });

        function updateList()
        {
            $.get("/api/employees", function(employees){
                const list = $("#employeeList");
                list.html("");
                for(const employee of employees)
                {
                    const newListItem = $("<li>");
                    newListItem.addClass("list-group-item");
                    newListItem.text(`${employee.name} - ${employee.role}`);
                    list.append(newListItem);
                    
                    const listSpan = $("<span>");
                    listSpan.addClass("pull-right");
                    newListItem.append(listSpan);

                    // data-toggle="modal" data-target="#editModal" data-whatever="@getbootstrap"

                    const listItemButton = $("<button>");
                    listItemButton.attr("data-id", employee.id);
                    listItemButton.attr("data-toggle", "modal");
                    listItemButton.attr("data-target", "#editModal");
                    listItemButton.attr("data-whatever", "@getbootstrap");
                    listItemButton.text("Edit");
                    listItemButton.addClass("btn btn-primary btn-sm listBtn");
                    listSpan.append(listItemButton);
                }
            });
        }

        $("#employeeRole").on("click", function(){
            console.log($("#employeeRole").val());
            switch($("#employeeRole").val())
            {
                case "Manager":
                    $("#specialInfo").text("Office Number");
                    $("#employeeExtraInfo").attr("placeholder", "1,2,3");
                    break;
                case "Engineer":
                    $("#specialInfo").text("GitHub Username");
                    $("#employeeExtraInfo").attr("placeholder", "ikemous");
                    break;
                case "Intern":
                    $("#specialInfo").text("School Name");
                    $("#employeeExtraInfo").attr("placeholder", "UofU/University Of Utah");
                    break;
                default:
                    break;
            }
        });

        updateList();
    </script>

</body>

</html>
